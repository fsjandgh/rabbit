<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>rabbit</title>
        <link href="../../../rabbit1212/Rabbit/static/css/bootstrap.min.css" rel="stylesheet"> 
        <link href="../../../rabbit1212/Rabbit/static/css/flat-ui.min.css" rel="stylesheet"> 
        <link href="../../../rabbit1212/Rabbit/static/css/main.css" rel="stylesheet"> 
    </head>
    <body>
        <div class="main">
            <!-------------------------------------------------------------这边是联系人------------------------------------------------------------------------->
            <div class="page" id="user">
                <div class="container" style="text-align:left;">

                    <div class="row">
                        <div class=“col-xs-12>
                            <div class="form-group login-form friendSearch">
                                <input type="text" class="form-control input-sm flat" id="search" placeholder="">
                                <label class="login-field-icon fui-search" for="search"  style="margin-top:-3px; margin-right:5px;"></label>
                            </div>
                        </div>
                    </div>
                    <div id="friend-list">
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------这边是聊天列表---------------------------------------------------------------------------->
            <div class="page" id="chat">
                <div class="container" style="text-align:left;">

                    <div class="row">
                        <div class="col-xs-12" style="padding-top:5px;">
                            <button class="btn btn-primary" id="addFriendButton" style="width:auto;margin:0;float:right;padding:0.5em 0.6em;"><span class="fui-plus"></span></button>
                            <div id="showAdder" class="tooltip fade bottom in" style="position:absolute;right:20px;top:40px;display:none; z-index:2;">
                                <div class="tooltip-arrow" style="left:80%;"></div>
                                <div class="tooltip-inner" style="background-color:#ccc;">
                                    <button id="add2" class="btn btn-success">添加好友</button>
                                </div>
                            </div>
                            <img src="../../../rabbit1212/Rabbit/static/img/二兔几.jpg" style="width:2em;float:right;" id="small-head"/>
                            <span style="float:right;padding-top:0.5em;" id="small-name">软泡泡</span>
                        </div>
                    </div>

                    <div class="row">
                        <div class=“col-xs-12>
                            <div class="form-group searchForm login-form">
                                <input type="text" class="form-control input-sm" id="search" placeholder="">
                                <label class="login-field-icon fui-search" for="search"  style="margin-top:-3px;"></label>
                            </div>
                        </div>
                    </div>

                    <div id="chat-list">

                    </div>


                </div>
            </div>
            <!-------------------------------------------------------------这边是个人资料------------------------------------------------------------------------->
            <div class="page" id="home">
                <div class="container" style="text-align:center">

                    <div class="row">
                        <div class="col-xs-12">
                            <img src="../../../rabbit1212/Rabbit/static/img/RegistPic.jpg" id="head" />
                        </div>
                        <div class="col-xs-12">
                            <p class="sm" id="username" style="font-size:1.4em;">屁屁兔</p>
                            <p class="sm" id="birthday">1999.99.99</p>
                            <p class="sm" id="signature">我的屁股好大好圓~</p>
                            <button class="btn btn-primary" id="changeMyDataButton" style="width:50%;margin-top:2em;">修改資料</button>
                            <button class="btn btn-danger" id="unlogin" style="width:50%;margin-top:2em;">退出</button>
                            <span class="fui-settings"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------------------这边是聊天页面------------------------------------------------------------------------->
            <div class="page" id="chatDetail">
                <nav class="navbar navbar-default navbar-fixed-top" style="background-color:#fff;z-index:2;">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-12" style="padding-top:5px;height:3em;overflow:hidden;">
                                <span id="back2chat" class="glyphicon glyphicon-menu-left" style="font-size:1.5em;margin-top:0.2em;color:#1abc9c;float:left;"></span>
                                <button class="btn btn-primary" style="width:auto;margin:0;float:right;padding:0.5em 0.6em;"><span class="fui-plus"></span></button>
                                <img id="detailFriendHead" src="../../../rabbit1212/Rabbit/static/img/二兔几.jpg" style="width:2em;float:right;"/>
                                <span id="detailFriendName" style="float:right;padding-top:0.5em;">软泡泡</span>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="container" style="text-align:left;">

                    <!--------------------------------------------这里是聊天面板------------------------------------>
                    <div class="row chatListback">
                        <div class="col-xs-12" id="chat-panel">

                        </div>
                        <div class="col-xs-12" id="addButtons" style="display:none;">
                            <div class="row">
                                <div class="col-xs-6">
                                    <button id="acceptFriend" class="btn btn-primary">添加好友</button>
                                </div>
                                <div class="col-xs-6">
                                    <button id="refuseFriend" class="btn btn-danger">拒绝添加</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <nav class="navbar navbar-default navbar-fixed-bottom chatInputback" sty;e="z-index:2;">
                    <div class="container" style="text-align:center;font-size:1.3em;">
                        <div class="row">
                            <div class="col-xs-10" style="padding-left:5px;padding-right:0;">
                                <input id="msg-input" class="form-control flat input-hg" style="margin-top:6px; border-radius:10px;"/>
                            </div>
                            <div class="col-xs-2" style="padding-left:8px;">
                                <button class="btn btn-primary" id="biu">
                                    Biu~
                                </button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <!--------------------------------------------改变个人信息------------------------------------>
            <div class="page" id="changeMyData">
                <div class="container" style="text-align:center;">

                    <div class="row">
                        <div class="col-xs-12" style="background-color:#1abc9c;height:2em;">
                            <p style="color:#fff;font-size:22px"><span class="glyphicon glyphicon-menu-left back2chat" style="font-size:1.2em;margin-top:0.2em;float:left;"></span>个人资料</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12">
                            <img src="../static/img/RegistPic.jpg" id="head" style="margin-top:5em;margin-bottom:2em;" />
                        </div>
                    </div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="nameInput" class="col-xs-3 control-label">昵称:</label>
                            <div class="col-xs-8">
                                <input id="nameInput" type="text" class="form-control" placeholder="输入你喜欢的名字吧"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="signInput" class="col-xs-3 control-label">签名:</label>
                            <div class="col-xs-8">
                                <textarea id="signInput" class="form-control input-lg" rows="3" placeholder="show下你的心情吧"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-8 col-xs-offset-3">
                                <button class="btn btn-primary" id="changeDataButton" style="width:100%;">确认修改</button>
                            </div>
                        </div>
                    </form>




                </div>
            </div>

            <!----------------------------------------------------------------------------------------查看好友资料--------------------------------------------------------->
            <div class="page" id="friendDetail">
                <div class="container" style="text-align:center;">
                    <div class="row">
                        <div class="col-xs-12" style="background-color:#1abc9c;height:2em;">
                            <p style="color:#fff;font-size:22px"><span class="glyphicon glyphicon-menu-left back2chat" style="font-size:1.2em;margin-top:0.2em;float:left;"></span>好友资料</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-10 col-xs-offset-1" style="margin-top:3em; text-align:left;">
                            <div class="row">
                                <div calss="col-xs-12" style="text-align:center;">
                                    <img class="friendPro-head" style="margin-top:10px; border: 1px solid #ccc; border-radius: 10px; width: 25%;" alt="仙仙" />
                                </div>
                            </div>
                            <div class="row">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="friendPro-id" class="col-xs-3 control-label">帐号:</label>
                                        <div class="col-xs-8">
                                            <p id="friendPro-id" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="friendPro-name" class="col-xs-3 control-label">昵称:</label>
                                        <div class="col-xs-8">
                                            <p id="friendPro-name" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="friendPro-remarkname" class="col-xs-3 control-label">备注名:</label>
                                        <div class="col-xs-6">
                                            <input id="friendPro-remarkname" type="text" class="form-control" />
                                        </div>
                                        <div class="col-xs-3">
                                            <button class="btn btn-primary" id="changeNickButton">修改备注</button>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="friendPro-birthday" class="col-xs-3 control-label">生日:</label>
                                        <div class="col-xs-8">
                                            <p id="friendPro-birthday" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="friendPro-signature" class="col-xs-3 control-label">签名:</label>
                                        <div class="col-xs-8">
                                            <p id="friendPro-signature" class="form-control-static"></p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-xs-6 col-xs-offset-3">
                                            <button class="btn btn-danger" id="deleteFriendButton" style="width:100%;">删除好友</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-----------------------------------------------------------------搜索用户--------------------------------------------------------------------->
        <div class="page" id="searchUser">
            <div class="container" style="text-align:center;">

                <div class="row">
                    <div class="col-xs-12" style="background-color:#1abc9c;height:2em;">
                        <p style="color:#fff;font-size:22px"><span  class="glyphicon glyphicon-menu-left back2chat" style="font-size:1.2em;margin-top:0.2em;float:left;"></span>联系人</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group login-form friendSearch">
                            <input type="text" class="form-control flat" id="newFriendSearch" placeholder="请输入您要查询哒 ID 或者是 昵称 么么哒">
                            <label class="login-field-icon fui-search" for="newFriendSearch"  style="margin-top:0px; margin-right:5px;"></label>
                        </div>
                    </div>
                </div>

                <div class="row" id="searcherForm">
                    <div class="col-xs-12">
                        <img src="../static/img//RegistPic.jpg"style="width:50%;"/>
                    </div>
                    <div class="col-xs-12">
                        <button id="sureSearch" class="btn btn-primary"id="registButton"style="width:50%">biu~&nbsp;&nbsp;确认搜索</button>
                    </div>
                </div>

                <div class="row" id="searcherResult" style="display:none;">
                    <div class="linkmandatePanel col-xs-10 col-xs-offset-1">
                        <div class="row">
                            <div class="col-xs-5">
                                <img id="searchResultHead" />
                            </div>
                            <div class="col-xs-7">
                                <p id="searchResultName" style="font-size:1.5em;margin-top:5px"></p>
                                <p id="searchResultSignature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <input id="helloWord" type="text" style="margin-top:0.8em" placeholder="向对方打一个招呼吧~" class="form-control input-lg" />
                            </div>
                            <div class="col-xs-12">
                                <button class="btn btn-primary" id="addWin" style="margin-top:1em;">加为好友</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-------------------------------------------------------------这边是底部导航栏------------------------------------------------------------------------->
        <nav class="navbar navbar-default navbar-fixed-bottom" id="bottomGuide">
            <div class="container" style="text-align:center;font-size:1.3em;">
                <div class="row" id="rabbit-footer">
                    <div for="chat" class="col-xs-4 nav-icon">
                        <span class="bottom-icon fui-chat"></span>
                    </div>
                    <div for="user" class="col-xs-4 nav-icon">
                        <span class="bottom-icon fui-user"></span>
                    </div>
                    <div for="home" class="col-xs-4 nav-icon">
                        <span class="bottom-icon fui-home"></span>
                    </div>
                </div>
            </div>
        </nav>

    </body>
    <script src="../../../rabbit1212/Rabbit/static/js/jquery-1.11.3.min.js"></script>
    <script src="../../../rabbit1212/Rabbit/static/js/bootstrap.min.js"></script>
    <script src="../../../rabbit1212/Rabbit/static/js/flat-ui.min.js"></script>
    <script src="../../../rabbit1212/Rabbit/static/js/guji.js"></script>
    <script src="../../../rabbit1212/Rabbit/static/js/socket.io.js"></script>

</html>
